server:
  port: 8443
  servlet:
    context-path: /idp    
  ssl:
    enabled: true
    key-store: classpath:ssl.jks
    key-store-type: JKS
    key-alias: local
    key-store-password: secret
    key-password: secret

        
logging:
  level:
    se:
      swedenconnect:
        spring:
          saml: TRACE
        
demo-idp:
  entity-id: https://demo.swedenconnect.se/idp
  base-url: https://local.dev.swedenconnect.se:8443/idp
  credentials:
    sign:
      resource: classpath:idp-credentials.jks
      alias: sign
      password: secret
      type: JKS
    encrypt:
      resource: classpath:idp-credentials.jks
      alias: encrypt
      password: secret
      type: JKS
    metadata-sign:
      resource: classpath:idp-credentials.jks
      alias: metadata
      password: secret
      type: JKS

