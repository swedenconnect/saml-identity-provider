#
# Default message files for IdP errors
#

idp.error.unrecoverable.internal=An internal error occurred
idp.error.unrecoverable.unknown-peer=The sender of the authentication request has not been registered at the Identity Provider
idp.error.unrecoverable.replay=Authentication request message has already been processed
idp.error.unrecoverable.acs=Invalid message - Indicated response URL has not been registered
idp.error.unrecoverable.no-signature=Security Error - Missing signature on request message
idp.error.unrecoverable.bad-signature=Security Error - Signature validation on received authentication request failed
idp.error.unrecoverable.format=Invalid message - The format on the received authentication request is invalid
idp.error.unrecoverable.decode=Invalid message - The received message could not be decoded into a valid authentication request
idp.error.unrecoverable.endpoint=Invalid message - The endpoint information supplied in the authentication request do not \
  correspond with the endpoint on which the message was delivered
idp.error.unrecoverable.session=Required session data could not be found


idp.error.status.authn-failed=Authentication failed
idp.error.status.cancel=User cancelled authentication
idp.error.status.sign-message-error=Invalid SignMessage extension
idp.error.status.sign-message-decrypt=SignMessage decryption error
idp.error.status.invalid-request=Invalid authentication request
idp.error.status.invalid-nameid=Invalid NameIDPolicy in authentication request
idp.error.status.no-passive=Passive authentication could not be performed
idp.error.status.no-authn-context=Requested authentication context(s) not supported
idp.error.status.unknown-principal=Unknown principal

